<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Vertical Slider | Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="slider-container">

        <div class="left-slide">

            <div style="background-color: rgb(162, 0, 0);">
                <h1>Step To Sky</h1>
                <p>You Can Reach At The Top</p>
            </div>

            <div style="background-color: rgb(217, 90, 111);">
                <h1>Nature</h1>
                <p>In My Happy Place</p>
            </div>

            <div style="background-color: rgb(72, 217, 236);">
                <h1>Fair</h1>
                <p>Life Is Like A County Fair</p>
            </div>

            <div style="background-color: rgb(223, 106, 195);">
                <h1>Lightness</h1>
                <p>Light Up Your Mood</p>
            </div>
        </div>
        
        <div class="right-slide">
            <div  style="background-image: url('/Candle.jpg') " ></div>
            <div  style="background-image: url('/mela.jpg');"></div>
            <div  style="background-image: url('/Nature.jpg' );"></div>
            <div  style="background-image: url('/sky.jpg' );"></div>
        </div>

        <div class="action-buttons">

            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>

            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
